# configs/dtu_config.yaml

# --- 实验基础设置 ---
experiment_name: "AdaHGNN_DTU_LOSO"
seed: 3407
device: "cuda"

# --- 数据集路径与参数 ---
dataset:
  name: "DTU"                   # [新增] 标识数据集名称
  root: "/share/workspace/shared_datasets/DTU"
  file_format: "S{subject}_Dataset_1s.npz"
  save_dir: "./results_AdaHGNN_DTU"
  total_sub: 18                 # DTU有18个被试
  num_channels: 64              # 实际使用的通道数 (切片后)
  time_sample_num: 128          # 128Hz
  patch_size: 16                # DTU推荐 Patch Size (128/16=8个patch)

# --- 训练超参数 ---
train:
  batch_size: 60
  epochs: 30                    # DTU通常收敛较快，30轮即可
  lr: 0.0001
  weight_decay: 0.001
  patience: 10
  factor: 0.5
  num_workers: 8

# --- 模型架构参数 ---
model:
  d_model: 128
  num_classes: 2
  dropout: 0.5
  k_neighbors: 5
  
  # 损失函数权重
  lambda_constraint: 0.1       # DTU代码中设置为 0.1 (AVED是1.0)
  constraint_loss_lambda: 1.0  
  
  # 超图构建参数
  hgnn_alpha: 3.0
  hgnn_threshold: 0.5