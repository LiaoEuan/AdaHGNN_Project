# ==============================================================================
# AdaHGNN 实验配置文件 (AVED Dataset)
# ==============================================================================

# --- 实验基础设置 ---
experiment_name: "AdaHGNN_AVED_LOSO"
seed: 3407
device: "cuda"  # "cuda" or "cpu"

# --- 数据集路径与参数 ---
dataset:
  root: "/share/home/yuan/Dataset/AVED/eeg_preproc/audio-only"
  file_format: "sub{subject}.npz"
  total_sub: 10
  num_channels: 32         # 原始EEG通道数
  time_sample_num: 128     # 1秒数据的采样点数 (128Hz)
  patch_size: 8            # 时间分块大小

# --- 训练超参数 ---
train:
  batch_size: 60
  epochs: 50
  lr: 0.0001
  weight_decay: 0.001
  patience: 10             # 学习率衰减耐心值
  factor: 0.5              # 学习率衰减因子
  num_workers: 8

# --- 模型架构参数 ---
model:
  d_model: 128             # 内部特征维度
  num_classes: 2           # AAD 分类类别数
  dropout: 0.5
  k_neighbors: 5           # 超图构建时的近邻数 (Top-K)
  
  # 损失函数权重
  lambda_constraint: 1.0       # 总体约束损失权重 (Config中原始命名)
  constraint_loss_lambda: 1.0  # NHC内部节点/超边损失权重
  
  # 超图构建参数
  hgnn_alpha: 3.0
  hgnn_threshold: 0.5